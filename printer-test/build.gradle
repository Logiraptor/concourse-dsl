plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'application'
}

group 'io.poyarzun'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "io.poyarzun:concourse-dsl:0.4.0"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

